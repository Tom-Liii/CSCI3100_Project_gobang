<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="Difficulty.css">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <title>bigBang</title>
    <script>
        function getURLParameter(paramName) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(paramName);
        }
        const userid = getURLParameter('userid');
        console.log('User id: ', userid);
        const username = getURLParameter('username');
      </script>
</head>

<body>
<div onclick="document.location='GameMode.html?userid='+userid+'&username='+username" style="cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#156108" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
</div>
    <div class="forms-container">
        <form class="container1" onclick="getMode()" id="easy">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg><br><br><br><br><br><br><br><br><br>
            <label><b>Easy</b></label>
        </form>
        <form class="container2" onclick="getMode()" id="medium">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
            </svg><br><br><br><br><br><br><br><br><br>
            <label><b>Medium</b></label>
        </form>
        <form class="container3" onclick="getMode()" id="hard">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                class="bi bi-people-fill" viewBox="0 0 16 16">
                <path
                    d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
            </svg><br><br><br><br><br><br><br><br><br>
            <label><b>Hard</b></label>
        </form>

    </div>

    <script>
        // When the user clicks on div, open the popup
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }

        function getMode() {
    let gameMode;
    document.getElementById("easy").addEventListener("click", function () {
        gameMode = "Random";
        window.location.href = "http://54.174.147.192/?userid="+userid+"&gameMode="+gameMode+"&timer=false&username="+username;
    });
    document.getElementById("medium").addEventListener("click", function () {
        gameMode = "Medium";
        window.location.href = "http://54.174.147.192/?userid="+userid+"&gameMode="+gameMode+"&timer=false&username="+username;
    });
    document.getElementById("hard").addEventListener("click", function () {
        gameMode = "Hard";
        window.location.href = "http://54.174.147.192/?userid="+userid+"&gameMode="+gameMode+"&timer=false&username="+username;
    });
}


    </script>

</body>

</html>
