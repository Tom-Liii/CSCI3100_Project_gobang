<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="GameMode.css">
  <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>

  <title>bigBang</title>
  <script>
    function getURLParameter(paramName) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(paramName);
    }
    const userid = getURLParameter('userid');
    console.log('User id: ', userid);
    const username = getURLParameter('username');
      
  </script>
</head>

<body>
 <div onclick="document.location='StartPage.html?userid='+userid+'&username='+username"  class="back">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16" >
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
    </svg></div>

<div class="forms-container">
    <form class="container1" onclick="getMode()" id="pvp">
      <img src="PvP.png" alt="player vs player"><br><br><br><br><br></img>
      <label><b>P1 VS P2</b></label>
    </form>
    <form class="container2" onclick="document.location='Difficulty.html?userid='+userid+'&username='+username" id="pva">
      <img src="PvA.png" alt="Player vs AI"><br><br><br><br><br></img>
      <label><b>Player VS AI</b></label>
    </form>
  </div>

  <script>
    // When the user clicks on div, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }

    function getMode(){
      localStorage.setItem('difficulty', 'PVP');
      window.location.href = "EnterRoom.html?userid="+userid+"&username="+username;
    }
  </script>

</body>

</html>
