<!DOCTYPE html>

  <title>bigBang</title>
</head>

<body>
  <div class="popup" onclick="myFunction()">

    <span class="popuptext" id="myPopup">
      <script>
        console.log("Second username: " + username);
      </script>
      <button onclick="window.location.href='ChangeName.php?username='+username+'&userid='+userid">Change Name</button>
      <button onclick="window.location.href='ChangePwd.php?username='+username+'&userid='+userid">Change
        Password</button>
      <button onclick="document.location='Welcome.html'">LOGOUT&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right"

      </button>

  <h1 class="welcome" id="displayName"></h1>

  <div class="forms-container">
    <form class="container" onclick="document.location='GameMode.html?userid='+userid+'&username='+username">
      <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
        class="bi bi-play-circle start" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

      </svg><br><br><br><br><br><br><br>
      <label><b>START NEW GAME</b></label>
    </form>
    <form onclick="document.location='ViewGameRecord.php?userid='+userid+'&username='+username" class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"

          d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
      </svg></svg><br><br><br><br><br><br><br>
      <label><b>VIEW GAME RECORD</b></label>
    </form>
  </div>

  <script>
    function getURLParameter(paramName) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(paramName);
    }
    const userid = getURLParameter('userid');
    const username = getURLParameter('username');
    localStorage.setItem("uname", username);
    console.log('User name: ', username);
    console.log('User id: ', userid);

    document.getElementById("displayName").innerHTML = "Welcome, " + username + "!";

    // When the user clicks on div, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }


    var playerMode; /* 0 = player vs palyer; 1= player vs AI*/

    function pvpMode() {
      playerMode = 0;
      window.location.href = "GameMode.html?userid=" + userid;
    }

    function pvaMode() {
      playerMode = 1;
    }

  </script>

</body>

</html>
